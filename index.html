<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form Example</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
<body>
    <div class="container my-5">
        <h2>Payment form example</h2>
        <div class="alert alert-danger">Some fields are missing</div>
        
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cardNumber">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-3">
                    <label for="cvc">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="form-group col-md-3">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option selected>Pick a state</option>
                        <option>NY</option>
                        <option>CA</option>
                        <option>TX</option>
                        <option>MD</option>
                        <option>OH</option>
                        <option>PA</option>
                        <option>AL</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
            </div>
    
            <div class="form-group">
                <label>We accept:</label>
                <div class="d-flex align-items-center">
                    <input type="radio" name="paymentMethod" id="visa" class="mr-2">
                    <label for="visa" class="mr-4"><i class="fa-brands fa-cc-visa fa-2x"></i></label>
    
                    <input type="radio" name="paymentMethod" id="mastercard" class="mr-2">
                    <label for="mastercard" class="mr-4"><i class="fa-brands fa-cc-mastercard fa-2x"></i></label>
    
                    <input type="radio" name="paymentMethod" id="amex" class="mr-2">
                    <label for="amex" class="mr-4"><i class="fa-brands fa-cc-amex fa-2x"></i></label>
    
                    <input type="radio" name="paymentMethod" id="discover" class="mr-2">
                    <label for="discover" class="mr-4"><i class="fa-brands fa-cc-discover fa-2x"></i></label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>
    
            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
